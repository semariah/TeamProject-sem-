<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Occult sucesptibility tester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Occult sucesptibility tester</h1>
      </div>
      <div class="">
        <form id="personal-info">
          <h4>Please fill in your personal information to proceed with thhe process.</h4>
          <div class="form-group">
            <label for="fullname">Full name</label>
            <input type="text" class="form-control" id="fullname">
          </div>
          <div class="form-group">
            <label for="birthdate">your birthdate?</label>
            <input type="number" class="form-control" id="birthdate">
          </div>
          <div class="form-group">
            <label for="cat">What would you name your ugly cat if you had one?</label>
            <input type="text" class="form-control" id="cat">
          </div>
          <div class="form-group">
            <label for="celebrity">Which movie character would be the most boring to meet in real life?</label>
            <input type="text" class="form-control" id="celebrity">
          </div><br>

          <div id="question1">
            <h4>What are your hobbies?</h4>
          </div>
          <label class="radio-inline">
            <input type="radio" name="hobby" id="cult-movies" value="cultmovies"> Cult movies
          </label>
          <label class="radio-inline">
            <input type="radio" name="hobby" id="occult-books" value="occultbooks"> Raading occult books
          </label>
          <label class="radio-inline">
            <input type="radio" name="hobby" id="worship" value="satanworship"> Practicing satanic worship
          </label>
          <label class="radio-inline">
            <input type="radio" name="hobby" id="none" value="none"> None of the above
          </label><br>

          <div id="question2">
            <h4>where do you live?</h4>
          </div>
          <label class="radio-inline">
            <input type="radio" name="place" id="forest-area" value="forest"> Close to a forest
          </label>
          <label class="radio-inline">
            <input type="radio" name="place" id="town-area" value="town"> Heart of Town
          </label>
          <label class="radio-inline">
            <input type="radio" name="place" id="out-town" value="far"> Out of town
          </label>
          <label class="radio-inline">
            <input type="radio" name="place" id="sea-side" value="sea"> Near a sea
          </label><br>
           <div id="question3">
             <h4>Do you practice/visit exorcist? </h4>
           </div>
           <label class="radio-inline">
             <input type="radio" name="exorcism" id="dark-art" value="darkart"> Yes
           </label>
           <label class="radio-inline">
             <input type="radio" name="exorcism" id="dark-art" value="darkart"> No
           </label>
        </form>
      </div>
    </div>

  </body>
</html>
